<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/TV.css">
    <link rel="shortcut icon" href="../images/pfp.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-1">
                <div class="side-nav">
                    <ul>
                        <li><a href="#"><i class="bi bi-house"></i></a></li>

            </div>

            <div class="col-md-11">

                        <div class="col-md-12">
                            <div class="navbar-custom col-md-12">
                                <input class="col-md-2" type="search" placeholder="Search movies">

                                </div>

                                    <div class="dropdown">
                                        <i class="bi bi-bell m-3 dropdown-toggle" id="bellDropdown"
                                            data-bs-toggle="dropdown" aria-expanded="false"></i>
                                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="bellDropdown">
                                            <div class="dropdown-header">

                                                </div>
                                            </div>
                                            <div class="notification-item">
                                                <img src="../images/pfp.jpg" alt="User">
                                                <div class="text">

                                                    <small>App Designer • 10m ago</small>
                                                </div>
                                            </div>
                                            <div class="notification-item">
                                                <img src="../images/pfp.jpg" alt="User">

                                                    <small>Product Designer • 1h ago</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Profile Dropdown -->
                                    <div class="dropdown ml-3">
                                        <div class="profile dropdown-toggle" id="profileDropdown" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            <img src="../images/pfp.jpg" alt="Profile">
                                            <span>Aptechites</span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right"
                                            aria-labelledby="profileDropdown">
                                            <a class="dropdown-item" href="#">Profile</a>
                                            <a class="dropdown-item" href="#">Settings</a>
                                            <a class="dropdown-item" href="#">Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-4">
                                <div class="col-md-12 card m-2">
                                <img src="../images/pfp.jpg" class="img-fluid rounded" alt="" srcset="">
                                <h3> BADO BADI</h3>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
