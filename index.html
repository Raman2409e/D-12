<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outshine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-1">
                <div class="side-nav">
                    <ul>
                        <li><a href="#"><i class="bi bi-house"></i></a></li>
                        <li><a href="#"><i class="bi bi-heart"></i></a></li>
                        <li><a href="#"><i class="bi bi-download"></i></a></li>
                        <li><a href="#"><i class="bi bi-person"></i></a></li>
                        <li><a href="#"><i class="bi bi-gear"></i></a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-11">
                <div class="main">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="navbar-custom col-md-12">
                                <input class="col-md-2" type="search" placeholder="Search movies">
                                <div class="nav-links col-md-8 text-center">
                                    <a href="#">Movies</a>
                                    <a href="#">TV Series</a>
                                    <a href="#">Animation</a>
                                    <a href="#">Mystery</a>
                                    <a href="#">More</a>
                                </div>
                                <div class="profile-section col-md-2">
                                    <i class="bi bi-bell"></i>
                                    <img src="./images/profile.jpg" alt="Profile">
                                    <span>@username</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
